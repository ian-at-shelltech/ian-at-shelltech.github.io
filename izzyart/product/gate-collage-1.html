    <style>

        button {
            background: none;
	        color: inherit;
            border: none;
            padding: 0;
            font: inherit;
            cursor: pointer;
            outline: inherit;
        }

        .product-layout {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
        }

        .product-layout .product-image-section {
            flex: 1 0 360px;
            box-sizing: border-box;
            max-width: 100%;
        }   

        .product-layout .product-details-section {
            flex: 1 0 360px;
            box-sizing: border-box;
            max-width: 100%;
        }

        /* Headings */
        .product-layout .product-details-section .main-product-details-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .product-layout .product-details-section .main-product-details-wrapper .product-details-headings {
            display: block;
            font-size: 18pt;
            color: var(--font-colour-heading);
            font-weight: bold;
            letter-spacing: 1px;
        }

        .product-layout .product-details-section .main-product-details-wrapper .product-details-subheading {
            display: block;
            color: var(--font-colour-subheading-light);
            font-size: 12pt;
        }

        .product-layout .product-details-section .main-product-details-wrapper .product-details-price {
            font-size: 15pt;
            color: var(--font-colour-heading);
        }

        /* Buy Option */
        .product-layout .product-details-section .product-details-buy-option button {
            width: 100%;
            height: 50px;
            margin: 20px 0;
            background: var(--theme-green);
            border-radius: 8px;
            color: white;
            font-size: 14pt;
            font-weight: 500;
            letter-spacing: 1px;
            opacity: 0.95;
            box-shadow: rgba(0, 0, 0, 0.06) 0px 1px 3px, rgba(0, 0, 0, 0.12) 0px 1px 2px;
           
        }

        .product-layout .product-details-section .product-details-buy-option button:hover {
            opacity: 1;
        }

        .product-layout .product-details-section .product-details-buy-option button:active {
            opacity: 1;
            transform: translateY(1px);
        }
       
        /* Description */
        .product-layout .product-details-section .product-details-description {
        
            background: var(--theme-blue);
            padding: 15px;
            border-radius: 5px;
            border: 1px solid var(--theme-blue-border);

        }

        .product-layout .product-details-section .product-details-description .product-details-description-title {
            display: block;
            color: var(--font-colour-heading);
            font-size: 13pt;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .product-layout .product-details-section .product-details-description .product-details-description-detail {
            color: var(--font-colour-subheading-light);
        }

        /*
         * Slideshow
         */
        .image-grid-layout {
            justify-content: center;
        }

        .image-grid-layout .slideshow-image-wrapper {
            justify-content: center;
        }

        .image-grid-layout .slideshow-image-wrapper img {
            max-width: 100%;
            max-height: 700px;
        }


    </style>
